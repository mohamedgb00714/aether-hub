<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Cleanup Tool - aethermsaid hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      color: #1a202c;
      margin-bottom: 10px;
    }
    p {
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 15px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
    .success {
      background: #c6f6d5;
      border: 2px solid #48bb78;
      color: #22543d;
    }
    .error {
      background: #fed7d7;
      border: 2px solid #f56565;
      color: #742a2a;
    }
    .info {
      background: #bee3f8;
      border: 2px solid #4299e1;
      color: #2c5282;
    }
    .stats {
      margin-top: 15px;
      font-family: monospace;
      font-size: 14px;
    }
    .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ LinkedIn Data Cleanup</h1>
    <p>This tool will permanently remove all LinkedIn accounts and associated data (emails, events, notifications, etc.) from your aethermsaid hub database.</p>
    
    <button id="cleanupBtn" onclick="runCleanup()">
      üóëÔ∏è Remove All LinkedIn Data
    </button>
    
    <button onclick="window.close()" style="background: #e2e8f0; color: #4a5568;">
      Cancel
    </button>
    
    <div id="result"></div>
  </div>

  <script>
    async function runCleanup() {
      const btn = document.getElementById('cleanupBtn');
      const result = document.getElementById('result');
      
      try {
        btn.disabled = true;
        btn.innerHTML = '<span class="loading">‚è≥</span> Cleaning up...';
        
        result.style.display = 'block';
        result.className = 'info';
        result.innerHTML = '‚è≥ Processing database cleanup...';
        
        // Call the cleanup function via IPC
        const response = await window.electronAPI.db.cleanupLinkedIn();
        
        if (response.success) {
          result.className = 'success';
          result.innerHTML = `
            <strong>‚úÖ ${response.message}</strong>
            <div class="stats">
              <br><strong>Items Removed:</strong><br>
              ‚Ä¢ Accounts: ${response.deleteCounts.accounts}<br>
              ‚Ä¢ Emails: ${response.deleteCounts.emails}<br>
              ‚Ä¢ Events: ${response.deleteCounts.events}<br>
              ‚Ä¢ Notifications: ${response.deleteCounts.notifications}<br>
              ‚Ä¢ GitHub Items: ${response.deleteCounts.github_items}<br>
              ‚Ä¢ Folders: ${response.deleteCounts.folders}
            </div>
          `;
          btn.innerHTML = '‚úÖ Cleanup Complete';
        } else {
          throw new Error(response.error || 'Unknown error');
        }
      } catch (error) {
        result.style.display = 'block';
        result.className = 'error';
        result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
        btn.disabled = false;
        btn.innerHTML = 'üóëÔ∏è Remove All LinkedIn Data';
      }
    }
  </script>
</body>
</html>
