<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle inner highlight -->
  <rect x="40" y="40" width="432" height="216" rx="88" ry="88" fill="url(#innerGlow)"/>
  
  <!-- Neural network nodes (representing AI) -->
  <!-- Center large node -->
  <circle cx="256" cy="256" r="48" fill="#ffffff" filter="url(#innerShadow)"/>
  <circle cx="256" cy="256" r="32" fill="url(#bgGradient)"/>
  
  <!-- Top node -->
  <circle cx="256" cy="140" r="28" fill="#ffffff" opacity="0.95"/>
  <circle cx="256" cy="140" r="18" fill="url(#bgGradient)"/>
  
  <!-- Bottom node -->
  <circle cx="256" cy="372" r="28" fill="#ffffff" opacity="0.95"/>
  <circle cx="256" cy="372" r="18" fill="url(#bgGradient)"/>
  
  <!-- Left node -->
  <circle cx="140" cy="256" r="28" fill="#ffffff" opacity="0.95"/>
  <circle cx="140" cy="256" r="18" fill="url(#bgGradient)"/>
  
  <!-- Right node -->
  <circle cx="372" cy="256" r="28" fill="#ffffff" opacity="0.95"/>
  <circle cx="372" cy="256" r="18" fill="url(#bgGradient)"/>
  
  <!-- Top-left node -->
  <circle cx="168" cy="168" r="22" fill="#ffffff" opacity="0.9"/>
  <circle cx="168" cy="168" r="14" fill="url(#bgGradient)"/>
  
  <!-- Top-right node -->
  <circle cx="344" cy="168" r="22" fill="#ffffff" opacity="0.9"/>
  <circle cx="344" cy="168" r="14" fill="url(#bgGradient)"/>
  
  <!-- Bottom-left node -->
  <circle cx="168" cy="344" r="22" fill="#ffffff" opacity="0.9"/>
  <circle cx="168" cy="344" r="14" fill="url(#bgGradient)"/>
  
  <!-- Bottom-right node -->
  <circle cx="344" cy="344" r="22" fill="#ffffff" opacity="0.9"/>
  <circle cx="344" cy="344" r="14" fill="url(#bgGradient)"/>
  
  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <!-- Center to cardinal directions -->
    <line x1="256" y1="208" x2="256" y2="168"/>
    <line x1="256" y1="304" x2="256" y2="344"/>
    <line x1="208" y1="256" x2="168" y2="256"/>
    <line x1="304" y1="256" x2="344" y2="256"/>
    
    <!-- Center to corners -->
    <line x1="224" y1="224" x2="190" y2="190"/>
    <line x1="288" y1="224" x2="322" y2="190"/>
    <line x1="224" y1="288" x2="190" y2="322"/>
    <line x1="288" y1="288" x2="322" y2="322"/>
    
    <!-- Outer ring connections -->
    <line x1="256" y1="140" x2="190" y2="168"/>
    <line x1="256" y1="140" x2="322" y2="168"/>
    <line x1="256" y1="372" x2="190" y2="344"/>
    <line x1="256" y1="372" x2="322" y2="344"/>
    <line x1="140" y1="256" x2="168" y2="190"/>
    <line x1="140" y1="256" x2="168" y2="322"/>
    <line x1="372" y1="256" x2="344" y2="190"/>
    <line x1="372" y1="256" x2="344" y2="322"/>
  </g>
  
  <!-- Pulse effect rings around center -->
  <circle cx="256" cy="256" r="64" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="88" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
  
  <!-- "N" letter stylized in center -->
  <path d="M240 240 L240 272 L256 256 L272 272 L272 240" 
        stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
